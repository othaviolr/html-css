<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
 <h1>Tags em HTML</h1>   
  <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>
<p><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></p>
<p><abbr title="use a tag &lt;h1&gt;">Titúlos</abbr></p>
<p><abbr title="use a tag &lt;del&gt;">Desconsiderar texto</abbr></p>
<p><abbr title="use a tag &lt;abbr&gt;">abreviar</abbr></p>
<p><abbr title="use a tag &lt;strong&gt;"><strong>Negrito</strong></abbr></p>
<p><abbr title="use a tag &lt;em&gt;"><em>Itálico</em></abbr></p>
<p><abbr title="use a tag &lt;q&gt;">Aspas</abbr></p>
</body>
</html>
